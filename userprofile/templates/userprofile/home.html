<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <style>
        .custom-navbar {
            background-color: #f8f9fa;
        }
        .custom-navbar-brand {
            font-weight: bold;
        }
        .custom-jumbotron {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .custom-footer {
            background-color: #f8f9fa;
        }
        .custom-btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand custom-navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="custom-jumbotron">
            <h1 class="display-4">Welcome to the Profile Management System!</h1>
            <p class="lead">Manage your profile easily and efficiently with our system.</p>
            <hr class="my-4">
            <p>Get started by logging in or registering for an account.</p>
            <a class="btn custom-btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
            <a class="btn custom-btn-secondary btn-lg ml-2" href="{% url 'register' %}" role="button">Register</a>
        </div>
    </div>

    <footer class="custom-footer text-center py-3">
        <p class="mb-0">Â© 2024 Profile Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
