<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <style>
        .custom-nav {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }
        .custom-nav-link {
            border-radius: 4px;
            font-weight: bold;
        }
        .custom-nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .custom-form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .custom-btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-text-center {
            text-align: center;
        }
        .custom-form-outline {
            margin-bottom: 1rem;
        }
        .custom-form-label {
            font-weight: bold;
        }
        .custom-nav-item {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills custom-nav mb-3" id="ex1" role="tablist">
            <li class="nav-item custom-nav-item" role="presentation">
                <a class="nav-link custom-nav-link active" id="tab-login" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item custom-nav-item" role="presentation">
                <a class="nav-link custom-nav-link" id="tab-register" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active custom-form" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form method="post">
                    {% csrf_token %}
                    <div class="custom-text-center mb-3">
                        <p class="custom-text-center">or:</p>

                        <!-- Username input -->
                        <div class="form-outline custom-form-outline mb-4">
                            <input type="text" id="loginEmail" name="username" class="form-control" required />
                            <label class="form-label custom-form-label" for="loginEmail">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline custom-form-outline mb-4">
                            <input type="password" id="loginPassword" name="password" class="form-control" required />
                            <label class="form-label custom-form-label" for="loginPassword">Password</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn custom-btn-primary btn-block mb-4">Sign in</button>

                        <!-- Register button -->
                        <div class="custom-text-center">
                            <p>Not a member? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Register form goes here -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <!-- The registration form content will be similar to the login form -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
